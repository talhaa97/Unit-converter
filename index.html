<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- header -->

    <div id="header"><h3>Metric/Imperial unit conversion</h3>
        <input type="number" id="value-el" oninput="length();vloume();mass()">
    </div>

    <!--bottom half  -->


    <div class="bottom">

       <!-- length -->
        <div id="length-el">
            <h6 style="font-size: 2.5rem;">Length(Meter/Feet)</h6>
            <br><br>
            <p id="p-1"></p>
        
        </div>

      <!-- volume -->
        <div id="volume-el">
            <h6 style="font-size: 2.5rem;">Volume(Liters/Gallons)</h6>
            <br><br>
            <p id="p-v"></p>
        </div>

      <!-- mass -->
        <div id="mass-el">
            <h6 style="font-size: 2.5rem;">Mass(Kilograms/Pounds)</h6>
            <br><br>
            <p id="p-m"></p>
        </div>

    </div>







    <script src="./index.js"></script>
</body>
</html>
